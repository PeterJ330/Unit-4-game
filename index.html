<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="resetsheet" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
            <h1 id="starwars">Star Wars RPG</h1>

    </header>
    
<div class="images">
    <img id="skywalkerImage" class="button" value="skywalker" src="assets/images/Luke Skywalker.png" alt="Luke Skywalker">    
    <img id="fettImage" class="button" value="fett" src="assets/images/Boba Fett.png" alt="Boba Fett">    
    <img id="vaderImage" class="button" value="vader" src="assets/images/Darth Vader.png" alt="Darth Vader">    
    <img id="soloImage" class="button" value="solo" src="assets/images/Han Solo.png" alt="Han Solo">    
</div>

<br>

<Section id="battleZone">
    <p id="character">Your Character</p>

<div class="images">
        <img id="skywalkerImageCharacter" class="button0" value="skywalker" src="assets/images/Luke Skywalker.png" alt="Luke Skywalker">    
        <img id="fettImageCharacter" class="button0" value="fett" src="assets/images/Boba Fett.png" alt="Boba Fett">    
        <img id="vaderImageCharacter" class="button0" value="vader" src="assets/images/Darth Vader.png" alt="Darth Vader">    
        <img id="soloImageCharacter" class="button0" value="solo" src="assets/images/Han Solo.png" alt="Han Solo">    
    </div>

<br>
    <p id="enemies">Enemies Available to Attack</p>
<br>
    <div class="imagesEnemy">
            <img id="skywalkerImageEnemy" class="button2" value="skywalker" src="assets/images/Luke Skywalker.png" alt="Luke Skywalker">                    
            <img id="fettImageEnemy" class="button2" value="fett" src="assets/images/Boba Fett.png" alt="Boba Fett">        
            <img id="vaderImageEnemy" class="button2" value="vader" src="assets/images/Darth Vader.png" alt="Darth Vader">                        
            <img id="soloImageEnemy" class="button2" value="solo" src="assets/images/Han Solo.png" alt="Han Solo">                
        </div>

<br>
    <p id="fight">Fight Section</p>
    <button class="attackBtn">Attack</button>
    <br>
    <p id="defender">Defender</p>
    <div class="imagesDefender">
            <img id="skywalkerImageDefender" class="button3" value="skywalker" src="assets/images/Luke Skywalker.png" alt="Luke Skywalker">                        
            <img id="fettImageDefender" class="button3" value="fett" src="assets/images/Boba Fett.png" alt="Boba Fett">                        
            <img id="vaderImageDefender" class="button3" value="vader" src="assets/images/Darth Vader.png" alt="Darth Vader">                
            <img id="soloImageDefender" class="button3" value="solo" src="assets/images/Han Solo.png" alt="Han Solo">                
        </div>

</Section>    
























    <footer>
        
    </footer>
</body>
</html>
